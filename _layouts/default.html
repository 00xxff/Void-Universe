<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="虚空宇宙,大统一理论,中微子,以太,四维空间,Void Universe,grand unified theory,Neutrinos,ether,four-dimensional space">
  
  <!-- 自定义 CSS -->
  <style>
    /* 基础样式 */
    body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    color: #333;
    }

    /* 图片自动缩放 */
    img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
    }

    /* 公式块居中 */
    .MathJax-display {
    overflow-x: auto;
    margin: 1.5rem 0;
    }

    /* 代码块样式 */
    pre {
    background: #f5f5f5;
    padding: 1rem;
    border-radius: 4px;
    overflow-x: auto;
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
    body {
        padding: 10px;
    font-size: 0.95em;
    }
    }
    /* 图片懒加载 */
    img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 1rem auto;
    loading: lazy; /* 延迟加载 */
    }

    /* 防止布局偏移 */
    img[loading="lazy"] {
    background: #f5f5f5;
    }
  </style>
  <!-- MathJax 公式渲染 -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    <header>
        <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </header>
    
    <main>
        {{ content }}   <!-- 页面内容注入 -->
    </main>
    
    <footer>
        <a href="https://github.com/00xxff/Void-Universe">© {{ 'now' | date: "%Y" }} {{ site.title }}</a>
    </footer>

    <!-- 动态替换 .md 为 .html -->
    <script>
        // 等待 DOM 完全加载
        document.addEventListener('DOMContentLoaded', function () {
          // 查找所有 <a> 标签
          const links = document.querySelectorAll('a');
    
          // 遍历每个链接
          links.forEach(link => {
            let href = link.getAttribute('href');
            if (href && href.endsWith('.md')) {
              // 将 .md 替换为 .html
              href = href.replace(/\.md$/, '.html');
              link.setAttribute('href', href);
            }
          });
        });
    </script>
</body>
</html>
